<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    <p>Search for a zipcode to check the weather!
    </p>
  </header>


  <main class="container justify-space-between">
    <div class = "row">
        <div class = "col-3">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="weather-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Weather</button>
            </form>
        </div>
        <div class="col-8">
            <h2 class="subtitle">Showing Weather for: <span id="zip-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>    
        </div>
    </div>

  </main>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
